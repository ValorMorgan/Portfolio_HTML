<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">

<script src="js/jquery-1.11.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/portf_style.css" media="screen" />
<title>Joshua Morgan Portfolio</title>
</head>

<body>
<script>
$(document).ready(function(){
	$('#h_container').load('resources/header.html');
	$('#b_content').load('resources/homepage.html');
    $('footer').load('resources/footer.html');
	
	var open = true;
	$('#f_slideButton').click(function() {
        if(open === false) { // open it
            $('#f_container').animate({ height:"180px" });
			$('#b_sidebar').animate({ bottom:"180px" });
			$('footer').show();
            open = true;
	    } else { // close it
            $('#f_container').animate({ height:"0px" });
			$('#b_sidebar').animate({ bottom:"0px" });
			$('footer').hide();
	        open = false;
	    }
	});
});
</script>
        
<div id="b_main">
	<div id="b_no_footer"> <!-- All above the footer -->
    	<div id="b_sidebar"> <!-- SideBar -->
        	<object data="resources/sidebar.html" width="100%" height="100%"></object>
        </div> <!-- Close SideBar -->
        
        <div id="b_container">
            <div id="h_container"> <!-- Header -->
                <!-- Header inserted here -->
            </div> <!-- Close Header -->
            
            <div id="b_bgDisplay">
                <div id="b_content" style="clear:both;"> <!-- Body -->
                    <!-- Page content insreted here -->
                </div> <!-- Close Body -->
            </div> <!-- Close b_bgDisplay -->
        </div> <!-- Close b_content -->
    </div> <!-- Close "no footer" -->
    
    <div id="f_container"> <!-- Footer -->
    <div id="f_slideButton"></div>
         <footer>
            <!-- Footer inserted here -->
        </footer>
    </div> <!-- Close Footer -->
</div>
</body>
</html>
