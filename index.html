                <!-- Header inserted here -->

                Info about me would go around here along with a picture nearby (focused on header and footer this whole time).

        </div> <!-- Close b_content -->
    </div> <!-- Close "no footer" -->
    
    <div id="f_container"> <!-- Footer -->
		<!-- Footer inserted here -->
    </div> <!-- Close Footer -->
</div>
